<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student management System</a>
      </li>
      <br>
      <li class="nav-item">
  <form class="form-inline my-2 my-lg-0">
      <a href="/logout" class="btn btn-outline-success">Logout</a>
  </form>
      </li>
    </ul>
    
  </div>
  
</nav>
	<div class="container">
	<div class="row">
	<h1> Students List </h1>
    </div>
    <div class="row">
    <div class="col-lg-3 text-center">
    
    <!-- <a th:href="@{/students/new} class=btn btn-primary btn-sm mb-3">Add Student</a>-->
   <form th:action="@{/students/new}" method="get">
   <div class="text-left">
   <button class="btn btn-primary btn-sm mb-3 ">Add Student</button> 
   </div>
   </form>
     </div>
    </div>
    <table class="table table-bordered ">
     <thead class="thead-dark">
     <tr> 
             <th>Student First Name</th>
             <th>Student Last Name</th>
             <th>Student Email</th>
             <th>Student Seat No</th>
             <th>Student Dob</th>
             <th>Actions</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="student: ${students}">
     <td th:text="${student.firstname}"></td>
     <td th:text="${student.lastname}"></td>
     <td th:text="${student.email}"></td>
     <td th:text="${student.seatNo}"></td>
     <td th:text="${student.dob}"></td>
     <td>
     <a th:href="@{/students/edits/{id}(id=${student.id})}" class="btn btn-warning">Update</a>
     <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
     </td>
     </tr>
     </tbody>
    </table>
	</div>
  </body>
</html>
