<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Teacher Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Teacher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher management System</a>
      </li>
    </ul>
  </div>
  <div>
  <form class="form-inline my-2 my-lg-0">
      <a href="/logout" class="btn btn-outline-success">Logout</a>
      </div>
</nav>
	<div class="container">
	<div class="row">
	<h1> Teachers List</h1>
    </div>
    <div class="row">
    <div class="col-lg-3 text-center">
    
    <!-- <a th:href="@{/teachers/new} class=btn btn-primary btn-sm mb-3">Add Student</a>-->
   <form th:action="@{/teachers/new}" method="get">
   <div class="text-left">
   <button class="btn btn-primary btn-sm mb-3 ">Add teacher</button> 
   </div>
   </form>
     </div>
    </div>
    <table class="table table-bordered ">
     <thead class="thead-dark">
     <tr> 
             <th>Teacher Name</th>
             <th>Teacher username</th>
             <th>Teacher Password</th>
             <th>Actions</th>
     </tr>
     </thead>
     <div>
     <tbody>
     <tr th:each="teacher:${teachers}">
     <td th:text="${teacher.name}"></td>
     <td th:text="${teacher.username}"></td>
     <td th:text="${teacher.password}"></td>
     <td>
     <a th:href="@{/teachers/edits/{id}(id=${teacher.id})}" class="btn btn-warning">Update</a>
     <a th:href="@{/teachers/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
     </td>
     </tr>
     </tbody>
     </div>
    </table>
	</div>
  </body>
</html>
